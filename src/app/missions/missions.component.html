<div class="no-style" style="margin-left: 4px">
    <div class="container">
        <h2>Mission Planner</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
            [(ngModel)]="model.name" name="name">
          </div>
  
          <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo"
            [(ngModel)]="model.alterEgo" name="alterEgo">
          </div>
  
          <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required
            [(ngModel)]="model.power" name="power">
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mission">Hero Mission</label>
            <select class="form-control" id="mission" required
            [(ngModel)]="model.mission" name="mission">
            <option *ngFor="let missionType of missionRange" [value]="missionType">
                {{ missionType }}
            </option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-success">Submit</button>
  
        </form>
    </div>
